<div class="form-group">
    <label for="PaisOrigen" class="col-sm-2 control-label">Pais de Origen</label>
    <div class="col-sm-10">
        <select name="repeatSelect" id="repeatSelect" ng-model="envio.paisOrigen" ng-options="x.descripcion for x in listaPaises track by x.id">
        </select>
    </div>
</div>
<div class="form-group">
    <label for="PaisDestino" class="col-sm-2 control-label">Pais de Destino</label>
    <div class="col-sm-10">
        <select name="repeatSelect" id="repeatSelect" ng-model="envio.paisDestino" ng-options="x.descripcion for x in listaPaises track by x.id">
        </select>
    </div>
</div>
<div class="form-group">
    <label for="emisor" 
	class="col-sm-2 control-label">Emisor</label>
    <div class="col-sm-10">
        <input type="text" ng-model="envio.nombrePersonaOrigen" 
		class="form-control" id="emisor" 
		placeholder="Emisor del Envio"/>
    </div>
</div>
<div class="form-group">
    <label for="receptor" 
	class="col-sm-2 control-label">Receptor</label>
    <div class="col-sm-10">
        <input type="text" ng-model="envio.nombrePersonaDestino" 
		class="form-control" id="receptor" 
		placeholder="Receptor del Envio"/>
    </div>
</div>
<div class="form-group">
    <label for="Oficina" class="col-sm-2 control-label">Oficina</label>
    <div class="col-sm-10">
        <select name="repeatSelect" id="repeatSelect" ng-model="envio.idOficinaEnvio" ng-options="x.descripcion for x in listaOficina track by x.id">
        </select>
    </div>
</div>
<div class="form-group">
    <label for="receptor" 
	class="col-sm-2 control-label">Funcionario despachante</label>
    <div class="col-sm-10">
        <input type="text" ng-model="envio.nombre_funcionario_despacho" 
		class="form-control" id="funcDespacho" 
		placeholder="Funcionario del Despacho"/>
    </div>
</div>
<div class="form-group">
    <label for="receptor" 
	class="col-sm-2 control-label">Fecha del Envio</label>
    <div class="col-sm-10">
        <input type="date" ng-model="envio.fecha_envio" 
		class="form-control" id="fechaEnvio" 
		placeholder="Fecha de envio"/>
    </div>
</div>
<div class="form-group">
    <label for="TipoEnnvio" class="col-sm-2 control-label">Tipo de Envio</label>
    <div class="col-sm-10">
        <select name="repeatSelect" id="repeatSelect" ng-model="envio.tipoEnvio" ng-options="x.descripcion for x in listaTipoEnvio track by x.id">
        </select>
    </div>
</div>
<div class="form-group">
    <label for="certificado" 
	class="col-sm-2 control-label">Certificado</label>
    <div class="col-sm-10">
        <select name="singleSelect" id="singleSelect" ng-model="envio.certificado">
            <option value="">---Please select---</option> <!-- not selected / blank option -->
            <option value="true">True</option> <!-- interpolation -->
            <option value="false">False</option>
        </select><br>
    </div>
</div>
<div class="form-group">
    <label for="nro_rastreo" 
	class="col-sm-2 control-label">Nro de Rastreo</label>
    <div class="col-sm-10">
        <input type="text" ng-model="envio.nro_rastreo" 
		class="form-control" id="certificado" 
		placeholder="Nro de rastreo del Envio"/>
    </div>
</div>
<div class="form-group">
    <label for="peso" 
	class="col-sm-2 control-label">Peso</label>
    <div class="col-sm-10">
        <input type="number" ng-model="envio.peso" 
		class="form-control" id="peso" 
		placeholder="Peso del Envio en Kg."/>
    </div>
</div>
<div class="form-group">
    <label for="peso" 
	class="col-sm-2 control-label">Costo del envio sin Certificado</label>
    <div class="col-sm-10">
        <input type="number" ng-model="envio.costo_envio_sin_certif" 
		class="form-control" id="costoEnvioSinCertif" 
		placeholder="Costo del Envio sin certificado en Gs."/>
    </div>
</div>
<div class="form-group">
    <label for="peso" 
	class="col-sm-2 control-label">Costo del Certificado</label>
    <div class="col-sm-10">
        <input type="number" ng-model="envio.costo_certificado" 
		class="form-control" id="costoCertificado" 
		placeholder="Costo del Certificado en Gs."/>
    </div>
</div>
<div class="form-group">
    <label for="estado" 
	class="col-sm-2 control-label">Estado</label>
    <div class="col-sm-10">
        <select name="singleSelect" id="singleSelect" ng-model="envio.estado">
            <option value="">---Please select---</option> <!-- not selected / blank option -->
            <option value="A">Activo</option> <!-- interpolation -->
            <option value="I">Inactivo</option>
        </select><br>
    </div>
</div>
